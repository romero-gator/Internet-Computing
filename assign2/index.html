<!DOCTYPE HTML>
<html>
    <head>
        <title>Starter Pokémon</title>
        <link rel="icon" type="image/x-icon" href="../Assets/images/pokeball.png">
        <link rel="stylesheet" href="../pokemon-style.css">
        <script src="functions.js"></script>
    </head>
    <body class="pokemon-bg">
        <h1 class="title">Starter Pokémon</h1>
        <p class="subtitle">Find the perfect starter Pokémon to begin your journey with</p>
        <hr>
        <div class="container" id="form-begin">

            <form>
                <h3 class="text-box-title">Nickname:</h3>
                <div class="text-field">
                    <input type="text" id="nickname" name="nickname" placeholder="Sparky" autocomplete="off">
                </div>

                <h3>Height:</h3>
                <div class="form-group" id="height">
                    <div>
                        <input type="radio" name="height" id="height" value="Short">
                        <label for="height">Short</label>
                    </div>
                    <div>
                        <input type="radio" name="height" id="height" value="Average">
                        <label for="height">Average</label>
                    </div>
                    <div>
                        <input type="radio" name="height" id="height" value="Tall">
                        <label for="height">Tall</label>
                    </div>
                </div>

                <h3>Weight:</h3>
                <div class="form-group" id="weight">
                    <div>
                        <input type="radio" name="weight" id="weight" value="Light">
                        <label for="weight">Light</label>
                    </div>
                    <div>
                        <input type="radio" name="weight" id="weight" value="Average">
                        <label for="weight">Average</label>
                    </div>
                    <div>
                        <input type="radio" name="weight" id="weight" value="Heavy">
                        <label for="weight">Heavy</label>
                    </div>
                </div>

                <h3>Category:</h3>
                <div class="form-group" id="category">
                    <div>
                        <input type="checkbox" name="category" id="category" value="Reptile/ Amphibian">
                        <label for="category">Reptile/ Amphibian</label>
                    </div>
                    <div>
                        <input type="checkbox" name="category" id="category" value="Fish">
                        <label for="category">Fish</label>
                    </div>
                    <div>
                        <input type="checkbox" name="category" id="category" value="Bird">
                        <label for="category">Bird</label>
                    </div>
                    <div>
                        <input type="checkbox" name="category" id="category" value="Mammal">
                        <label for="category">Mammal</label>
                    </div>
                    <div>
                        <input type="checkbox" name="category" id="category" value="Plant">
                        <label for="category">Plant</label>
                    </div>
                </div>

                <h3>Type:</h3>
                <div class="form-group" id="type">
                    <div>
                        <input type="checkbox" name="type" id="type" value="Grass">
                        <label for="type">Grass</label>
                    </div>
                    <div>
                        <input type="checkbox" name="type" id="type" value="Fire">
                        <label for="type">Fire</label>
                    </div>
                    <div>
                        <input type="checkbox" name="type" id="type" value="Water">
                        <label for="type">Water</label>
                    </div>
                    <div>
                        <input type="checkbox" name="type" id="type" value="Electric">
                        <label for="type">Electric</label>
                    </div>
                    <div>
                        <input type="checkbox" name="type" id="type" value="Poison">
                        <label for="type">Poison</label>
                    </div>
                    <div>
                        <input type="checkbox" name="type" id="type" value="Flying">
                        <label for="type">Flying</label>
                    </div>
                    <div>
                        <input type="checkbox" name="type" id="type" value="Ground">
                        <label for="type">Ground</label>
                    </div>
                    <div>
                        <input type="checkbox" name="type" id="type" value="Fighting">
                        <label for="type">Fighting</label>
                    </div>
                    <div>
                        <input type="checkbox" name="type" id="type" value="Dark">
                        <label for="type">Dark</label>
                    </div>
                    <div>
                        <input type="checkbox" name="type" id="type" value="Ghost">
                        <label for="type">Ghost</label>
                    </div>
                    <div>
                        <input type="checkbox" name="type" id="type" value="Psychic">
                        <label for="type">Psychic</label>
                    </div>
                </div>
                
                <div class="select-box">
                    <h3>Region:</h3>
                    <select name="region" id="region">
                        <option value="Any">Any</option>
                        <option value="Kanto">Kanto</option>
                        <option value="Johto">Johto</option>
                        <option value="Hoenn">Hoenn</option>
                        <option value="Sinnoh">Sinnoh</option>
                        <option value="Unova">Unova</option>
                        <option value="Kalos">Kalos</option>
                        <option value="Alola">Alola</option>
                        <option value="Galar">Galar</option>
                        <option value="Paldea">Paldea</option>
                    </select>
                </div>

                <div class="form-buttons">
                    <div class="reset">
                        <a ><input type="reset" value="RESET"></a>
                    </div>
                    <div>
                        <button type="button" onclick="getPokemon()">DONE</button>
                    </div>
                </div>

                <div id="form-error">
                    <p>Please fill out all fields</p>
                </div>
                
            </form>
            
        </div>
        <hr>
        <div id="pokemon-container">
            <h2 id="pokemon-name">Nickname</h2>
            <p id="species"></p>
            <img id="pokemon-img" src="">
            <div class="stats-box">
                <p>Region:<span id="pokemon-region"></span></p>
                <p>Category:<span id="pokemon-category"></span></p>
                <p>Height:<span id="pokemon-height"></span></p>
                <p>Weight:<span id="pokemon-weight"></span></p>
                <p>Type:<span id="pokemon-type"></span></p>
            </div>
        </div>
        <hr>
        <div class="flowchart">
            <a target="_blank" href="Structured_Flowchart.gif">Structured Flowchart</a>
            <p id="copyright">Copyright © 2023 Antonio Romero. All rights reserved.</p>
        </div>
    </body>
</html>
