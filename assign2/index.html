<!DOCTYPE HTML>
<html>
    <head>
        <title>Starter Pokémon</title>
        <link rel="icon" type="image/x-icon" href="../Assets/images/pokeball.png">
        <link rel="stylesheet" href="../pokemon-style.css">
    </head>
    <body class="background">
        <h1 class="title">Starter Pokémon</h1>
        <p class="subtitle">Find the perfect starter Pokemon to begin your journey with</p>
        <hr>
        <div class="container">

            <form>

                <div class="nickname">
                    <input required="" name="" type="text">
                    <label class="big-label">Nickname:</label>
                </div>

                <h3>Height:</h3>
                <div class="option-box">
                    <div>
                        <label>
                            <input type="radio" name="height">
                            Short
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="radio" name="height">
                            Average
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="radio" name="height">
                            Tall
                        </label>
                    </div>
                </div>

                <h3>Weight:</h3>
                <div class="option-box">
                    <div>
                        <label>
                            <input type="radio" name="weight">
                            0-5 lbs
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="radio" name="weight">
                            5-10 lbs
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="radio" name="weight">
                            10-15 lbs
                        </label>
                    </div>
                </div>

                <h3>Category:</h3>
                <div class="option-box">
                    <div>
                        <label>
                            <input type="checkbox" name="category">
                            Reptile/ Amphibian
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" name="category">
                            Fish
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" name="category">
                            Bird
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" name="category">
                            Mammal
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" name="category">
                            Plant
                        </label>
                    </div>
                </div>

                <h3>Type:</h3>
                <div class="option-box">
                    <div>
                        <label>
                            <input type="checkbox" name="element">
                            Grass
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" name="element">
                            Fire
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" name="element">
                            Water
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" name="element">
                            Electric
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" name="element">
                            Poison
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" name="element">
                            Flying
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" name="element">
                            Ground
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" name="element">
                            Fighting
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" name="element">
                            Dark
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" name="element">
                            Ghost
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" name="element">
                            Psychic
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" name="element">
                            Fairy
                        </label>
                    </div>
                </div>

                
                <div class="select-box">
                    <h3>Region:</h3>
                    <select name="region" id="region">
                        <option value="Select">Select</option>
                        <option value="Any">Any</option>
                        <option value="Kanto">Kanto</option>
                        <option value="Johto">Johto</option>
                        <option value="Hoenn">Hoenn</option>
                        <option value="Sinnoh">Sinnoh</option>
                        <option value="Unova">Unova</option>
                        <option value="Kalos">Kalos</option>
                        <option value="Alola">Alola</option>
                        <option value="Galar">Galar</option>
                        <option value="Paldea">Paldea</option>
                    </select>
                </div>

                <div class="form-buttons">
                    <div class="reset">
                        <a><input type="reset" value="RESET"><span></span>
                        </a>
                    </div>
                    <div class="done">
                        <a><input type="submit" value="DONE"><span></span>
                        </a>
                    </div>
                </div>
                
            </form>
          </div>
        <p class="copyright">Copyright © 2023 Antonio Romero. All rights reserved.</p>
    </body>
</html>
